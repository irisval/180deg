title: Gallery
'@extends':
    type: default
    context: blueprints://pages


form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        info:
          type: tab
          title: Category Info

          fields:
            header.taxonomy:
              unset@: true

            header.taxonomy.category:
              type: selectize
              label: Category
              classes: fancy
              # default: 'It''s Your Community'
              validate:
                type: commalist
            header.description:
              type: text
              label: Category Description
              default: Lorem Khaled Ipsum is a major key to success. They don’t want us to eat.
              validate:
                required: true
            header.relevantText:
              type: editor
              label: Category Relevance
              default: Lorem Khaled Ipsum is a major key to success. The key to success is to keep your head above the water, never give up. The other day the grass was brown, now it’s green because I ain’t give up. Never surrender.
              validate:
                required: true
            header.categoryImg: # (2)
              type: file 
              label: Category Image
              destination: 'self@'
              multiple: false
              accept:
                - image/*
            header.quote:
              type: list
              style: vertical
              label: Add Quote
              fields:
                .qquote: 
                  type: text
                  label: Quote
                  default: The sky is blue.
                .qsource: 
                  type: text
                  label: Source
                  default: Barack Obama
                .qcreds:
                  type: text
                  label: Source Position
                  default: Former President
        content:
            fields:
              content:
                unset@: true
              